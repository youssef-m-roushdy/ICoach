version: "3.8"

services:
  api:
    build: .
    image: icoach-food-api:latest
    ports:
      - "8000:8000"
    environment:
      # Connect to host machine's PostgreSQL Docker container (port 5433)
      - POSTGRES_HOST=host.docker.internal
      - POSTGRES_PORT=5433
      - POSTGRES_DB=icoach_db
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=123
      - HOST=0.0.0.0
      - PORT=8000
      - DEBUG=False
    # Remove depends_on since we're not using Docker PostgreSQL
    volumes:
      - ./:/app
    restart: unless-stopped
    # Add extra_hosts for Linux to access host PostgreSQL
    extra_hosts:
      - "host.docker.internal:host-gateway"

# Removed db service - using host PostgreSQL instead
# Removed volumes - not needed anymore
