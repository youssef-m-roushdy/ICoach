version: "3.8"

services:
  api:
    build: .
    image: icoach-food-api:latest
    ports:
      - "8000:8000"
    environment:
      # Connect to postgres container on the server network
      - POSTGRES_HOST=postgres
      - POSTGRES_PORT=5432
      - POSTGRES_DB=icoach_db
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=123
      - HOST=0.0.0.0
      - PORT=8000
      - DEBUG=False
    volumes:
      - ./:/app
    restart: unless-stopped
    networks:
      - server_icoach-network

networks:
  server_icoach-network:
    external: true
